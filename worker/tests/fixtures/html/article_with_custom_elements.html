<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article With Custom Elements</title>
</head>
<body>
    <div id="wrapper">
        <div class="site-header">
            <span>Site Logo</span>
        </div>
        <div class="content-area">
            <h1>Article With Custom Elements</h1>
            <p>Main content paragraph one.</p>
            <div class="custom-promo-box">
                <p>Subscribe to our newsletter!</p>
            </div>
            <p>Main content paragraph two.</p>
            <div class="author-bio">
                <p>Written by John Doe, a tech writer.</p>
            </div>
            <p>Main content paragraph three with conclusion.</p>
            <div class="share-buttons">
                <button>Share on Twitter</button>
                <button>Share on Facebook</button>
            </div>
        </div>
        <div class="comments-section">
            <h3>Comments</h3>
            <p>User comment 1</p>
            <p>User comment 2</p>
        </div>
    </div>
</body>
</html>
