{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "buun-curator.fullname" . }}-migrate
  labels:
    {{- include "buun-curator.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "buun-curator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "buun-curator.serviceAccountName" . }}
      containers:
        - name: migrate
          image: {{ include "buun-curator.frontendImage" . }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          command: ["node", "migrate.js"]
          env:
            {{- if .Values.postgres.app.host }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.app.username }}:{{ .Values.postgres.app.password }}@{{ .Values.postgres.app.host }}:{{ .Values.postgres.app.port }}/{{ .Values.postgres.app.database }}"
            {{- end }}
          envFrom:
            {{- if .Values.frontend.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.frontend.extraEnvVarsSecret }}
            {{- end }}
            {{- if .Values.frontend.extraEnvVarsCM }}
            - configMapRef:
                name: {{ .Values.frontend.extraEnvVarsCM }}
            {{- end }}
          {{- with .Values.migration.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
