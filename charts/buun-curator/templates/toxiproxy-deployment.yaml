{{- if .Values.e2e.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buun-curator.fullname" . }}-toxiproxy
  labels:
    {{- include "buun-curator.labels" . | nindent 4 }}
    app.kubernetes.io/component: toxiproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "buun-curator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: toxiproxy
  template:
    metadata:
      labels:
        {{- include "buun-curator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: toxiproxy
    spec:
      containers:
        - name: toxiproxy
          image: "{{ .Values.e2e.toxiproxy.image.repository }}:{{ .Values.e2e.toxiproxy.image.tag }}"
          imagePullPolicy: {{ .Values.e2e.toxiproxy.image.pullPolicy }}
          args:
            - "-host=0.0.0.0"
            - "-config=/config/toxiproxy.json"
          ports:
            - name: api
              containerPort: 8474
              protocol: TCP
            - name: frontend-proxy
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /version
              port: api
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /version
              port: api
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.e2e.toxiproxy.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "buun-curator.fullname" . }}-toxiproxy-config
      {{- with .Values.e2e.toxiproxy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
