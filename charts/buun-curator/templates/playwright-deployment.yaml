{{- if .Values.e2e.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buun-curator.fullname" . }}-playwright
  labels:
    {{- include "buun-curator.labels" . | nindent 4 }}
    app.kubernetes.io/component: playwright
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "buun-curator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: playwright
  template:
    metadata:
      labels:
        {{- include "buun-curator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: playwright
    spec:
      containers:
        - name: playwright
          image: "{{ .Values.e2e.playwright.image.repository }}:{{ .Values.e2e.playwright.image.tag }}"
          imagePullPolicy: {{ .Values.e2e.playwright.image.pullPolicy }}
          command: ["sleep", "infinity"]  # Keep container running for manual test execution
          env:
            - name: BASE_URL
              value: "http://{{ include "buun-curator.fullname" . }}-toxiproxy.{{ .Release.Namespace }}:8080"
            - name: DIRECT_URL
              value: "http://{{ include "buun-curator.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.frontend.service.port }}"
            - name: TOXIPROXY_API_URL
              value: "http://{{ include "buun-curator.fullname" . }}-toxiproxy.{{ .Release.Namespace }}:8474"
            {{- range .Values.e2e.playwright.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: test-results
              mountPath: /app/test-results
            {{- if .Values.e2e.playwright.mountTests }}
            - name: tests
              mountPath: /app/tests/e2e
            {{- end }}
          resources:
            {{- toYaml .Values.e2e.playwright.resources | nindent 12 }}
      volumes:
        - name: test-results
          emptyDir: {}
        {{- if .Values.e2e.playwright.mountTests }}
        - name: tests
          hostPath:
            path: {{ .Values.e2e.playwright.testsHostPath }}
            type: Directory
        {{- end }}
      {{- with .Values.e2e.playwright.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
