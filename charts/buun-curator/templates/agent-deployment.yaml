apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buun-curator.fullname" . }}-agent
  labels:
    {{- include "buun-curator.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  replicas: {{ .Values.agent.replicaCount }}
  selector:
    matchLabels:
      {{- include "buun-curator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      {{- with .Values.agent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "buun-curator.labels" . | nindent 8 }}
        app.kubernetes.io/component: agent
        {{- with .Values.agent.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "buun-curator.serviceAccountName" . }}
      {{- with .Values.agent.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agent
          {{- with .Values.agent.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "buun-curator.agentImage" . }}
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
          {{- /* Server configuration */}}
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
          {{- if .Values.agent.reload }}
            - name: RELOAD
              value: "true"
          {{- end }}
          {{- /* OpenAI/LLM configuration */}}
          {{- if .Values.llm.baseUrl }}
            - name: OPENAI_BASE_URL
              value: {{ .Values.llm.baseUrl | quote }}
          {{- end }}
          {{- if .Values.llm.apiKey }}
            - name: OPENAI_API_KEY
              value: {{ .Values.llm.apiKey | quote }}
          {{- end }}
          {{- /* Agent models (add more as agents are added) */}}
          {{- $researchModel := .Values.llm.models.agent.research | default .Values.llm.models.default }}
          {{- if $researchModel }}
            - name: RESEARCH_MODEL
              value: {{ $researchModel | quote }}
          {{- end }}
            - name: AI_EVALUATION_ENABLED
              value: {{ .Values.evaluation.enabled | quote }}
          {{- $apiBaseUrl := .Values.agent.apiBaseUrl | default (printf "http://%s:%d" (include "buun-curator.fullname" .) (int .Values.frontend.service.port)) }}
            - name: API_BASE_URL
              value: {{ $apiBaseUrl | quote }}
          {{- if .Values.internalApi.token }}
            - name: INTERNAL_API_TOKEN
              value: {{ .Values.internalApi.token | quote }}
          {{- end }}
          {{- if .Values.agent.corsOrigins }}
            - name: CORS_ORIGINS
              value: {{ .Values.agent.corsOrigins | toJson | quote }}
          {{- end }}
          {{- if .Values.agent.logLevel }}
            - name: LOG_LEVEL
              value: {{ .Values.agent.logLevel | quote }}
          {{- end }}
          {{- /* OpenTelemetry tracing configuration */}}
          {{- if .Values.tracing.enabled }}
            - name: ENVIRONMENT
              value: "production"
            - name: OTEL_TRACING_ENABLED
              value: "true"
            {{- $agentServiceName := .Values.tracing.agent.serviceName | default (include "buun-curator.fullname" .) }}
            - name: OTEL_SERVICE_NAME
              value: {{ $agentServiceName | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.endpoint | quote }}
          {{- end }}
          {{- if .Values.langfuse.publicKey }}
            - name: LANGFUSE_PUBLIC_KEY
              value: {{ .Values.langfuse.publicKey | quote }}
          {{- end }}
          {{- if .Values.langfuse.secretKey }}
            - name: LANGFUSE_SECRET_KEY
              value: {{ .Values.langfuse.secretKey | quote }}
          {{- end }}
          {{- if .Values.langfuse.host }}
            - name: LANGFUSE_HOST
              value: {{ .Values.langfuse.host | quote }}
          {{- end }}
          {{- if .Values.temporal.host }}
            - name: TEMPORAL_HOST
              value: {{ .Values.temporal.host | quote }}
          {{- end }}
          {{- if .Values.temporal.namespace }}
            - name: TEMPORAL_NAMESPACE
              value: {{ .Values.temporal.namespace | quote }}
          {{- end }}
          {{- if .Values.temporal.taskQueue }}
            - name: TEMPORAL_TASK_QUEUE
              value: {{ .Values.temporal.taskQueue | quote }}
          {{- end }}
          {{- if .Values.research.context.githubToken }}
            - name: GITHUB_TOKEN
              value: {{ .Values.research.context.githubToken | quote }}
          {{- end }}
          {{- with .Values.agent.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agent.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
          {{- with .Values.agent.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.agent.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.agent.extraEnvVarsSecret }}
          {{- end }}
          {{- if .Values.agent.extraEnvVarsCM }}
            - configMapRef:
                name: {{ .Values.agent.extraEnvVarsCM }}
          {{- end }}
          {{- with .Values.agent.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agent.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agent.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agent.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with .Values.agent.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
